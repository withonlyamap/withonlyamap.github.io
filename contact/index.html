<article id="contact">
  <h1>Contact</h1>
  <form method="POST" action="https://formspree.io/john@withonlyamap.com">
    <div class="field half first">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" />
    </div>
    <div class="field half">
        <label for="email">Email</label>
        <input type="text" name="_replyto" id="email" />
    </div>
    <div class="field">
        <label for="message">Message</label>
        <textarea name="message" id="message" rows="4"></textarea>
    </div>
    <input type="text" name="_gotcha" style="display:none" />
    <ul class="actions">
        <li><input type="submit" value="Send" class="special" /></li>
        <li><input type="reset" value="Reset" /></li>
    </ul>
</form>

<ul class="icons">

	<li><a href="https://www.twitter.com/terribledevice" class="icon fa-twitter"><span class="label">twitter</span></a></li>

	<li><a href="https://www.facebook.com/withoutamap" class="icon fa-facebook"><span class="label">facebook</span></a></li>

	<li><a href="https://github.com/terribledevice" class="icon fa-github"><span class="label">github</span></a></li>

</ul>

</article>
